<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Warsaw 3D</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity id="camera" camera wasd-controls="fly: true" look-controls position="0 1.6 5"></a-entity>

    <a-entity id="palace" position="0 0 -10">
      <!-- base -->
      <a-box position="0 0 -20" depth="20" height="5" width="20" color="#d3d3d3"></a-box>

      <!-- main structure -->
      <a-box position="0 15 -20" depth="10" height="30" width="10" color="#d3d3d3"></a-box>
      <a-box position="0 33 -20" depth="5.5" height="7" width="5.5" color="#d3d3d3"></a-box>
      <a-box position="0 39 -20" depth="4.5" height="5" width="4.5" color="#d3d3d3"></a-box>

      <!-- clocks -->
      <!-- clock 1 -->
      <a-entity position="0 38.5 -17.70">
        <a-circle id="clock-face-1" color="#FFF" radius="1.5"></a-circle>
        <a-entity id="hour-hand-1" depth="0.05" height="0.8" width="0.1" position="0 0 0">
          <a-box color="#333" depth="0.05" height="0.8" width="0.05" position="0 0.45 0"></a-box>
        </a-entity>
        <a-entity id="minute-hand-1" depth="0.05" height="0.6" width="0.1" position="0 0 0">
          <a-box color="#333" depth="0.05" height="0.9" width="0.05" position="0 0.5 0"></a-box>
        </a-entity>
        <a-entity id="second-hand-1" depth="0.05" height="1.5" width="0.05" position="0 0 0">
          <a-box color="#333" depth="0.05" height="1.2" width="0.025" position="0 0.6 0"></a-box>
        </a-entity>
      </a-entity>

      <!-- clock 2 -->
      <a-entity position="2.3 38.5 -20" rotation="0 90 0">
        <a-circle id="clock-face-2" color="#FFF" radius="1.5"></a-circle>
        <a-entity id="hour-hand-2" depth="0.05" height="0.8" width="0.1" position="0 0 0">
          <a-box color="#333" depth="0.05" height="0.8" width="0.05" position="0 0.45 0"></a-box>
        </a-entity>
        <a-entity id="minute-hand-2" depth="0.05" height="0.6" width="0.1" position="0 0 0">
          <a-box color="#333" depth="0.05" height="0.9" width="0.05" position="0 0.5 0"></a-box>
        </a-entity>
        <a-entity id="second-hand-2" depth="0.05" height="1.5" width="0.05" position="0 0 0">
          <a-box color="#333" depth="0.05" height="1.2" width="0.025" position="0 0.6 0"></a-box>
        </a-entity>
      </a-entity>

      <!-- clock 3 -->
      <a-entity position="0 38.5 -22.3" rotation="0 180 0">
        <a-circle id="clock-face-3" color="#FFF" radius="1.5"></a-circle>
        <a-entity id="hour-hand-3" depth="0.05" height="0.8" width="0.1" position="0 0 0">
          <a-box color="#333" depth="0.05" height="0.8" width="0.05" position="0 0.45 0"></a-box>
        </a-entity>
        <a-entity id="minute-hand-3" depth="0.05" height="0.6" width="0.1" position="0 0 0">
          <a-box color="#333" depth="0.05" height="0.9" width="0.05" position="0 0.5 0"></a-box>
        </a-entity>
        <a-entity id="second-hand-3" depth="0.05" height="1.5" width="0.05" position="0 0 0">
          <a-box color="#333" depth="0.05" height="1.2" width="0.025" position="0 0.6 0"></a-box>
        </a-entity>
      </a-entity>

      <!-- clock 4 -->
      <a-entity position="-2.3 38.5 -20" rotation="0 -90 0">
        <a-circle id="clock-face-4" color="#FFF" radius="1.5"></a-circle>
        <a-entity id="hour-hand-4" depth="0.05" height="0.8" width="0.1" position="0 0 0">
          <a-box color="#333" depth="0.05" height="0.8" width="0.05" position="0 0.45 0"></a-box>
        </a-entity>
        <a-entity id="minute-hand-4" depth="0.05" height="0.6" width="0.1" position="0 0 0">
          <a-box color="#333" depth="0.05" height="0.9" width="0.05" position="0 0.5 0"></a-box>
        </a-entity>
        <a-entity id="second-hand-4" depth="0.05" height="1.5" width="0.05" position="0 0 0">
          <a-box color="#333" depth="0.05" height="1.2" width="0.025" position="0 0.6 0"></a-box>
        </a-entity>
      </a-entity>


      <!-- 4 towers -->
      <a-box position="7.5 10 -12.5" depth="5" height="15" width="5" color="#d3d3d3"></a-box>
      <a-box position="7.5 10 -27.5" depth="5" height="15" width="5" color="#d3d3d3"></a-box>
      <a-box position="-7.5 10 -12.5" depth="5" height="15" width="5" color="#d3d3d3"></a-box>
      <a-box position="-7.5 10 -27.5" depth="5" height="15" width="5" color="#d3d3d3"></a-box>

      <!-- front-right side -->
      <a-box position="15 0.5 -12.5" depth="5" height="6" width="10" color="#d3d3d3"></a-box>
      <a-box position="21.5 0.5 -8" depth="14" height="6" width="4" color="#d3d3d3"></a-box>
      <a-entity position="21.5 0.5 4">
        <a-box position="0 0 0" depth="10" height="6" width="15"></a-box>
        <a-box position="0 3.5 0" depth="7" height="1" width="13"></a-box>
      </a-entity>
      
      <!-- front building -->
      <a-entity>
        <!-- columns -->
        <!-- front -->
        <a-cylinder position="5 0 -6" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>
        <a-cylinder position="4 0 -6" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>
        <a-cylinder position="3 0 -6" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>
        <a-cylinder position="2 0 -6" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>
        <a-cylinder position="1 0 -6" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>
        <a-cylinder position="-1 0 -6" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>
        <a-cylinder position="-2 0 -6" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>
        <a-cylinder position="-3 0 -6" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>
        <a-cylinder position="-4 0 -6" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>
        <a-cylinder position="-5 0 -6" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>
        <!-- right -->
        <a-cylinder position="5 0 -7.5" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>
        <a-cylinder position="5 0 -9" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>
        <!-- left -->
        <a-cylinder position="-5 0 -7.5" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>
        <a-cylinder position="-5 0 -9" height="4.5" radius="0.25" color="#d3d3d3"></a-cylinder>

        <!-- roof -->
        <a-box position="0 2.5 -7.5" depth="5" height="0.5" width="11"></a-box>

        <a-box position="0 4 -10" depth="5" height="2.5" width="6"></a-box>

        <!-- floor -->
        <a-box position="0 -2.30 -7.5" depth="5" height="0.4" width="11"></a-box>
      </a-entity>
    </a-entity>

    <a-entity position="0 6 -3">
      <a-text value="Palace of Culture and Science" align="center" color="black" width="7"></a-text>
      <a-text value="The Palace of Culture and Science (Palac Kultury i Nauki) is a skyscraper in Warsaw, Poland."
        align="center" color="black" width="6" position="0 -1 0"></a-text>
      <a-text value="Built in 1955, it was a gift from the Soviet Union and designed by architect Lev Rudnev."
        align="center" color="black" width="6" position="0 -2 0"></a-text>
      <a-text value="Learn more at: https://en.wikipedia.org/wiki/Palace_of_Culture_and_Science" align="center"
        color="blue" width="6" position="0 -3 0"></a-text>
      <a-text value="Interesting places are marked on the 3D model in various places. Use WASD or arrows and mouse to move." align="center" color="black"
        width="6" position="0 -4 0"></a-text>
      <a-text value="This project is a very simple 3D model of the palace, coded using A-frame in HTML. MIT licensed." align="center" color="black"
        width="6" position="0 -5 0"></a-text>
    </a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>

</html>
